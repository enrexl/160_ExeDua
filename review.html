<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylepage2.css" />
    <title>Review!</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Review Film</h2>
      </div>
      <form action="">
        <label for="">Nama</label><br />
        <input type="text" placeholder="Masukan Nama anda" id="nama" /> <br />
        <br />

        <label for="">Alamat</label><br />
        <input type="text" placeholder="Masukan Alamat anda" id="alamat" />
        <br />
        <br />

        <p>
          Jenis Kelamin :
          <select id="jk">
            <option value="L">L</option>
            <option value="P">P</option>
          </select>
        </p>

        <p>Rating ⭐</p>

        <input type="radio" name="5" id="5 star" value="5" />
        <label for="5 star">⭐⭐⭐⭐⭐</label> <br />

        <input type="radio" name="4" id="4 star" value="4" />
        <label for="4 star">⭐⭐⭐⭐</label> <br />

        <br />

        <label for="">Review</label><br />
        <textarea
          name="review"
          id="review"
          placeholder="tuliskan review anda disini"
          cols="22"
          rows="5"
        ></textarea
        ><br />
        <br />

        <button type="submit" onclick="kirimData()">Kirim</button>
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
